<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Bomb Jump</title>
  </head>
  <body>
    <h1 id="header">bomb jump</h1>

    <!-- Scores -->
    <div id="scores">
      <h2 id="scores__current">Score: <span id="current-score"> 0</span></h2>
      <h2 id="scores__high">üèÜ High Score: <span id="high-score"> 0</span></h2>
    </div>

    <!-- Game Screen -->
    <div id="screen">
      <h3 id=""></h3>
      <i id="character" class="fas fa-running character"></i>
      <i id="bomb" class="fas fa-bomb"></i>
    </div>

    <!-- Buttons -->
    <button id="jump-btn" class="btn-jump">Jump</button>
    <div id="start-reset">
      <button id="start-btn" class="btn">Start</button>
      <button id="reset-btn" class="btn">Reset</button>
    </div>

    <!-- Game Description -->
    <p class="game-desc">Jump over the bomb to score a point!</p>

    <!--  Footer -->
    <footer id="footer">
      <p class="footer__info">&copy; Jasen Chawda <span id="current-year"></span></p>
    </footer>
    <!-- Javascript File -->
    <script src="script.js"></script>
  </body>
</html>
